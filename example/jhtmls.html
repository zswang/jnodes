<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf8">
  <style>
    .star {
      background: gray;
    }
    textarea {
      width: 600px;
      height: 800px;
    }
  </style>
</head>
<body>
    <div id="books_jhtmls">
      <script type="text/jhtmls">
      var info = {
        createCount: 0,
        destroyCount: 0,
      }
      <h3 :bind="info">create count: #{info.createCount} --- destroy count: #{info.destroyCount}</h3>
      <div>
        <button @tap="books.shift()">remove</button>
        function _sort() {
          books.$$asc = -(books.$$asc || 1);
          books.sort(function (a, b) {
            return a.title.localeCompare(b.title) * books.$$asc;
          });
        }
        <button @tap="_sort()">sort</button>
      </div>
      <ul :bind="books">
      books.forEach(function (book) {
        <li :bind="book" class="book" :class="{ star: book.star }">
          #{book.title}
          if (book.star) {
          <button @tap="book.star = !book.star" :bind="book.title" @create="info.createCount++" @destroy="info.destroyCount++">ðŸŒŸ</button>
          } else {
          <button @tap="book.star = !book.star">ðŸŒ›</button>
          }
        </li>
      });
      </ul>
      </script>
    </div>
    <textarea></textarea>
</body>
<script src="../node_modules/jhtmls/jhtmls.js"></script>
<script src="../node_modules/h5tap/h5tap.js"></script>
<script src="../jnodes.js"></script>
<script src="books.js"></script>
<script src="../src/js/Compiler/jhtmls.js"></script>
<script>
(function () {
  var rootData = {
    books: books.slice(0, 10).map(function(book) {
      book.star = false;
      return book;
    })
  }

  var binder = jnodes.binder = new jnodes.Binder();

  var element = document.querySelector('#books_jhtmls');
  var script = document.querySelector('#books_jhtmls script');

  // var compiler = new jnodes.Compiler();
  var root = jnodes.Parser.parse(script.innerHTML);
  var textarea = document.querySelector('textarea')
  var template = jnodes.Parser.build(root, binder._bindObjectName, compiler_jhtmls);
  textarea.value = template;
  element.innerHTML = jhtmls.render(template, rootData);

  jnodes.binder.$$scope.element = element;

  h5tap(element, '[' + binder._eventAttributePrefix + 'tap]', function (element, e) {
    binder.triggerScopeEvent({ type: 'tap', target: element });
  });

})();
</script>
</html>
